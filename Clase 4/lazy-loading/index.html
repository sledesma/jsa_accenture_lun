<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <nav>
    <a href="pages/home.html" class="nav-link">Home</a>
    <a href="pages/contacto.html" class="nav-link">Contacto</a>
  </nav>
  <main></main>

  <script>
    function loadPage(url, callback) {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', url);
      xhr.send();
      xhr.addEventListener('load', () => callback(xhr.response))
    }

    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        loadPage(e.target.href, function(pageData){
          document.querySelector('main').innerHTML = pageData
        });
      });
    });

  </script>
</body>
</html>
